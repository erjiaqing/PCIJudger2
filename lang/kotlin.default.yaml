meta:
  name: Kotlin
default: "main.kt"
source: "main.kt"
executable: "main.jar"
compile:
  args:
    
    - "/fj/kotlinc/bin/kotlinc"
    - "{source}"
    - "-include-runtime"
    - "-d"
    - "{executable}"
  timelimit: 10.0
execute:
  cmd:
    - "/usr/bin/java"
    - "-jar"
    - "-Xmx512M"
    - "-Xss256M"
    - "{executable}"
  timeratio: 2.5
