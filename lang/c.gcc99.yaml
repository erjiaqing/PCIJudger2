meta:
  name: "C99 with GNU GCC"
validsuff: "c"
default: main.c
source: "main.c"
executable: "main.exe"
compile:
  args:
    - "/usr/bin/gcc"
    - "{source}"
    - "-o"
    - "{executable}"
    - "-O2"
    - "-lm"
    - "-std=c99"
    - "-DONLINE_JUDGE"
  timelimit: 10.0
execute:
  cmd:
    - "{executable}"
  timeratio: 1.000
