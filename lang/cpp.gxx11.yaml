meta:
  name: "C++11 with GNU GCC"
validsuff: "(cpp|cc)"
default: main.cpp
source: "main.cpp"
executable: "main.exe"
compile:
  args:
    - "/usr/bin/g++"
    - "{source}"
    - "-o"
    - "{executable}"
    - "-O2"
    - "-static"
    - "-std=c++11"
    - "-DONLINE_JUDGE"
  timelimit: 10.0
execute:
  cmd:
    - "./{executable}"
  timeratio: 1.000
